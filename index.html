<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Golf Swing Composite — Write-Once Overlays</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin:0; background:#000; color:#fff; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }
    #status {
      position:absolute; top:12px; left:12px;
      background:rgba(255,255,255,0.08); padding:6px 10px; border-radius:8px; font-size:14px;
    }
    #feedWrap { position:absolute; inset:0; display:grid; place-items:center; }
    #feedCanvas {
      width:min(80vw,1000px);
      aspect-ratio:4/3;
      border:2px solid #fff; background:#000; display:block;
    }
    #videoEl { display:none; } /* hidden; we draw frames into canvases */
    #controls {
      position:absolute; left:0; right:0; bottom:18px;
      display:flex; flex-direction:column; align-items:center; gap:10px;
    }
    .row { display:flex; gap:18px; flex-wrap:wrap; justify-content:center; }
    button { cursor:pointer; font-size:16px; }
    #baseBtn {
      width:86px; height:86px; border-radius:50%;
      background:#fff; color:#000; border:2px solid #000; font-weight:600;
    }
    #startBtn {
      width:110px; height:110px; border-radius:50%;
      background:#e10000; color:#fff; border:4px solid #fff; font-weight:700;
    }
    #startBtn[disabled], #baseBtn[disabled] { opacity:.45; cursor:default; }
    label { font-size:14px; color:#ddd; display:flex; align-items:center; gap:8px; }
    select {
      appearance:none; -webkit-appearance:none; -moz-appearance:none;
      background:#111; color:#fff; border:1px solid #555; border-radius:8px;
      padding:8px 10px; font-size:14px; min-width:130px;
    }
  </style>
</head>
<body>
  <video id="videoEl" autoplay playsinline muted></video>

  <div id="feedWrap">
    <canvas id="feedCanvas"></canvas>
  </div>

  <div id="status">Loading…</div>

  <div id="controls">
    <div class="row">
      <button id="baseBtn">Base</button>
      <button id="startBtn" disabled>Start</button>
    </div>
    <div class="row">
      <label>
        Interval
        <select id="interval">
          <option value="50">0.05s</option>
          <option value="100">0.10s</option>
          <option value="200" selected>0.20s</option>
          <option value="300">0.30s</option>
          <option value="400">0.40s</option>
          <option value="500">0.50s</option>
          <option value="1000">1.00s</option>
        </select>
      </label>
    </div>
  </div>

  <script>
    const videoEl    = document.getElementById('videoEl');
    const feedCanvas = document.getElementById('feedCanvas');
    const statusEl   = document.getElementById('status');
    const baseBtn    = document.getElementById('baseBtn');
    const startBtn   = document.getElementById('startBtn');
    const intSel     = document.getElementById('interval');

    // Offscreen canvases kept same size as feedCanvas
    const scratch    = document.createElement('canvas'); // scaled current frame
    const sctx       = scratch.getContext('2d', { willReadFrequently: true });

    let stream = null;
    let haveBase = false;
    let previewRAF = null;
    let recording = false;
    let recordTimer = null;

    // Composite buffer = what you see. We modify this pixel array directly (write-once).
    let compositeImage = null;   // ImageData
    let comp = null;             // Uint8ClampedArray view
    let writtenMap = null;       // Uint8Array mask (1 if a pixel has already been written by motion)

    // Stored base for mask
    let baseImage = null;        // ImageData
    let base = null;             // Uint8ClampedArray

    // Fixed overlay alpha (requested)
    const OVERLAY_ALPHA = 0.75;

    function pickTargetMax(vw, vh) {
      const maxSide = Math.max(vw, vh);
      if (maxSide >= 1920) return 1920;  // ~1080p long edge
      if (maxSide >= 1280) return 1280;
      return 640;
    }

    // ---- Camera init (prefer rear) ----
    (async function initCamera(){
      statusEl.textContent = 'Requesting camera…';
      const tries = [
        { video: { facingMode: { exact: 'environment' } }, audio:false },
        { video: { facingMode: { ideal: 'environment' } }, audio:false },
        { video: { facingMode: { ideal: 'user' } }, audio:false },
        { video: true, audio:false }
      ];
      for (const c of tries) {
        try { stream = await navigator.mediaDevices.getUserMedia(c); break; }
        catch(_) {}
      }
      if (!stream) { statusEl.textContent = 'Camera blocked/unavailable'; return; }
      videoEl.srcObject = stream;
      try { await videoEl.play(); } catch {}
      statusEl.textContent = 'Camera ready — frame your scene and press Base';
      startPreviewLoop();
    })();

    function startPreviewLoop(){
      cancelAnimationFrame(previewRAF);
      const cctx = feedCanvas.getContext('2d');
      const tick = () => {
        if (haveBase) return;
        const vw = videoEl.videoWidth|0, vh = videoEl.videoHeight|0;
        if (vw && vh) {
          const targetMax = pickTargetMax(vw, vh);
          const scale = targetMax / Math.max(vw, vh);
          const cw = Math.max(1, Math.round(vw * scale));
          const ch = Math.max(1, Math.round(vh * scale));

          if (feedCanvas.width !== cw || feedCanvas.height !== ch) {
            feedCanvas.width = cw; feedCanvas.height = ch;
            scratch.width = cw; scratch.height = ch;
          }

          cctx.globalAlpha = 1.0;
          cctx.globalCompositeOperation = 'source-over';
          cctx.drawImage(videoEl, 0, 0, cw, ch);
        }
        previewRAF = requestAnimationFrame(tick);
      };
      previewRAF = requestAnimationFrame(tick);
    }

    function drawFrameToScratch(){
      if (!scratch.width || !scratch.height) return false;
      sctx.globalAlpha = 1.0;
      sctx.globalCompositeOperation = 'source-over';
      sctx.drawImage(videoEl, 0, 0, scratch.width, scratch.height);
      return true;
    }

    // ---- Base capture (solid 100%), initialize composite & maps ----
    baseBtn.addEventListener('click', () => {
      if (haveBase) return;

      const vw = videoEl.videoWidth|0, vh = videoEl.videoHeight|0;
      if (!vw || !vh) { statusEl.textContent = 'No frame yet — try again'; return; }

      const targetMax = pickTargetMax(vw, vh);
      const scale = targetMax / Math.max(vw, vh);
      const cw = Math.max(1, Math.round(vw * scale));
      const ch = Math.max(1, Math.round(vh * scale));

      if (feedCanvas.width !== cw || feedCanvas.height !== ch) {
        feedCanvas.width = cw; feedCanvas.height = ch;
        scratch.width = cw; scratch.height = ch;
      }

      if (!drawFrameToScratch()) { statusEl.textContent = 'No frame yet — try again'; return; }

      const cctx = feedCanvas.getContext('2d');
      cctx.clearRect(0,0,cw,ch);
      cctx.drawImage(scratch, 0, 0);

      // Initialize composite buffer with the base pixels (what you see)
      compositeImage = cctx.getImageData(0,0,cw,ch);
      comp = compositeImage.data;

      // Store base separately for motion detection
      baseImage = cctx.getImageData(0,0,cw,ch);
      base = baseImage.data;

      // No pixel has been written by motion yet
      writtenMap = new Uint8Array(cw * ch);

      haveBase = true;
      baseBtn.disabled = true;
      startBtn.disabled = false;
      statusEl.textContent = 'Base locked — press Start to record';
      cancelAnimationFrame(previewRAF); previewRAF = null;
    });

    // ---- Build motion mask (soft denoise + dilation) ----
    function buildBinaryMotionMask(curr, W, H) {
      const bin = new Uint8Array(W * H);

      // Luma difference
      const rW = 0.299, gW = 0.587, bW = 0.114;
      const THRESH = 18; // sensitivity; raise if too noisy (0..255)

      for (let p=0, i=0; p<bin.length; p++, i+=4) {
        const r1 = curr[i],   g1 = curr[i+1], b1 = curr[i+2];
        const r0 = base[i],   g0 = base[i+1], b0 = base[i+2];
        const y1 = r1*rW + g1*gW + b1*bW;
        const y0 = r0*rW + g0*gW + b0*bW;
        const d  = Math.abs(y1 - y0);
        bin[p] = d > THRESH ? 1 : 0;
      }

      // 3x3 dilation to close tiny holes
      const out = new Uint8Array(W * H);
      for (let y=1; y<H-1; y++) {
        let idx = y*W + 1;
        for (let x=1; x<W-1; x++, idx++) {
          const i0=idx, i1=idx-1, i2=idx+1, i3=idx-W, i4=idx+W,
                i5=i3-1, i6=i3+1, i7=i4-1, i8=i4+1;
          out[idx] = (bin[i0]|bin[i1]|bin[i2]|bin[i3]|bin[i4]|bin[i5]|bin[i6]|bin[i7]|bin[i8]) ? 1 : 0;
        }
      }
      return out;
    }

    // ---- Start/Stop: write-once per pixel using composite buffer ----
    startBtn.addEventListener('click', () => {
      if (!haveBase) return;

      if (!recording) {
        // START
        recording = true;
        startBtn.textContent = 'Stop';
        startBtn.style.background = '#b00000';

        const intervalMs = Math.max(10, parseInt(intSel.value || '200', 10));
        const W = feedCanvas.width, H = feedCanvas.height;
        const cctx = feedCanvas.getContext('2d');

        recordTimer = setInterval(() => {
          if (!drawFrameToScratch()) return;

          // Get current frame pixels (scaled to W x H)
          const frame = sctx.getImageData(0,0,W,H);
          const fd = frame.data;

          // Motion mask (with dilation) vs base
          const mask = buildBinaryMotionMask(fd, W, H);

          // First-write-wins: for pixels that are motion and not yet written,
          // blend base -> current ONCE and mark as written.
          const a = OVERLAY_ALPHA, ia = 1 - a;
          for (let p=0, i=0; p<mask.length; p++, i+=4) {
            if (mask[p] === 1 && writtenMap[p] === 0) {
              // Blend once toward the current frame
              comp[i]   = (comp[i]  * ia + fd[i]   * a) | 0;
              comp[i+1] = (comp[i+1]* ia + fd[i+1] * a) | 0;
              comp[i+2] = (comp[i+2]* ia + fd[i+2] * a) | 0;
              comp[i+3] = 255;
              writtenMap[p] = 1; // lock this pixel permanently
            }
          }

          // Push composite buffer to the visible canvas
          cctx.putImageData(compositeImage, 0, 0);

          statusEl.textContent = `Recording @ ${(intervalMs/1000).toFixed(2)}s — overlays written once`;
        }, intervalMs);

      } else {
        // STOP
        recording = false;
        startBtn.textContent = 'Start';
        startBtn.style.background = '#e10000';
        if (recordTimer) { clearInterval(recordTimer); recordTimer = null; }
        statusEl.textContent = 'Recording stopped — composite preserved';
      }
    });

    // Cleanup
    window.addEventListener('beforeunload', () => {
      try { if (previewRAF) cancelAnimationFrame(previewRAF); } catch {}
      try { if (recordTimer) clearInterval(recordTimer); } catch {}
      try {
        if (stream) {
          const tracks = stream.getTracks ? stream.getTracks() : [];
          tracks.forEach(t => { try { t.stop(); } catch {} });
        }
      } catch {}
    });
  </script>
</body>
</html>
